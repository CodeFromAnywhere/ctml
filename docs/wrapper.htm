<html>

<head>
  <title>${title}</title>

  <link rel="stylesheet" href="css.css" />
  <!-- https://darkmodejs.learn.uno -->
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  <script>
    function addDarkmodeWidget() {
      new Darkmode().showWidget();
    }
    window.addEventListener('load', addDarkmodeWidget);
  </script>

  <devmode></devmode>

  <script>
    const closeMenu = () => {
      document.getElementById('menu')?.style.setProperty('visibility', 'hidden')
      document.getElementById('open-menu')?.removeAttribute('style');
      localStorage.setItem('isMenuHidden', 'true');
    };

    const openMenu = () => {
      document.getElementById('menu')?.style.setProperty('visibility', 'visible');
      document.getElementById('open-menu')?.style.setProperty('visibility', 'hidden');
      localStorage.removeItem('isMenuHidden');
    };

    window.onload = () => {
      console.log(localStorage.getItem("isMenuHidden"));
      if (localStorage.getItem('isMenuHidden')) {
        closeMenu();
      }
    }

  </script>
</head>

<body
  style="margin:0; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">

  <menu></menu>

  <div style="margin-left: 25%; padding: 1px 32px; height: 1000px;">
    <a id="open-menu" style="visibility: hidden;" href="#open-menu" onclick="openMenu();">Open Menu</a>
    ${children}
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
  </div>
</body>

</html>
